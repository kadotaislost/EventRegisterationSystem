<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Registering</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
      }
      .container {
        margin-top: 50px;
        text-align: center;
      }
      .badge-display {
        display: none;
        margin-top: 20px;
      }
      .badge-display iframe {
        width: 100%;
        height: 500px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Thank You for Registering for the Event!</h1>
      <p class="lead">
        Your registration was successful. Click the button below to view and
        download your badge.
      </p>
      <div class="mt-4">
        <button id="viewBadge" class="btn btn-primary">View Badge</button>
      </div>
    </div>
    <script src="thankyou.js"></script>
  </body>
</html>
